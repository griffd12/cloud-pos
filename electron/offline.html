<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud POS - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 480px;
      padding: 40px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.7;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #ffffff;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 6px;
      background: #2a2a4a;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff6b6b;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    .dot.connected {
      background: #51cf66;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    button {
      padding: 12px 32px;
      font-size: 16px;
      border: 1px solid #4a4a6a;
      border-radius: 8px;
      background: #2a2a4a;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #3a3a5a; }
    .info {
      margin-top: 32px;
      font-size: 13px;
      opacity: 0.5;
    }
    #status-text { display: inline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#x1F4E1;</div>
    <h1>Connection Lost</h1>
    <p>Unable to reach the Cloud POS server. The system will automatically reconnect when the connection is restored.</p>
    <div class="status">
      <span class="dot" id="status-dot"></span>
      <span id="status-text">Waiting for connection...</span>
    </div>
    <br><br>
    <button onclick="tryReconnect()">Try Reconnecting</button>
    <p class="info">Any transactions saved locally will sync automatically once the connection is restored.</p>
  </div>
  <script>
    async function getServerUrl() {
      if (window.electronAPI && window.electronAPI.getAppInfo) {
        try {
          const info = await window.electronAPI.getAppInfo();
          return info.serverUrl;
        } catch (e) {}
      }
      return null;
    }

    async function tryReconnect() {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');
      text.textContent = 'Checking connection...';

      const serverUrl = await getServerUrl();
      if (!serverUrl) {
        text.textContent = 'Server URL not configured';
        return;
      }

      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 5000);
        const response = await fetch(serverUrl + '/api/health', { signal: controller.signal });
        clearTimeout(timeout);

        if (response.ok) {
          dot.classList.add('connected');
          text.textContent = 'Connected! Reloading...';
          setTimeout(() => {
            window.location.href = serverUrl + '/pos';
          }, 500);
        } else {
          text.textContent = 'Server responded but not ready. Retrying...';
        }
      } catch (e) {
        text.textContent = 'Still offline. Will retry in 10 seconds...';
      }
    }

    setInterval(tryReconnect, 10000);
    setTimeout(tryReconnect, 2000);
  </script>
</body>
</html>
